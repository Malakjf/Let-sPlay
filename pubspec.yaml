name: letsplay
description: Sports field booking app with free OpenStreetMap integration
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '^3.9.0'
dependencies:
  shared_preferences: ^2.2.2
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.0.0
  fl_chart: ^0.65.0
# üÜì FREE OpenStreetMap Integration
  flutter_map: ^6.1.0         # Main map widget (100% free)
  latlong2: ^0.9.1            # ‚úÖ UPDATED VERSION
# üìç Location Services (Free)
  geolocator: ^10.1.0         # GPS location detection
  permission_handler: ^11.0.1 # Location permissions
# üîó Navigation & External Apps (Free)
  url_launcher: ^6.2.1        # Open Google Maps for directions
# Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0
# Data & State Management  
  provider: ^6.1.2
# HTTP & API
  http: ^1.2.0
  dio: ^5.3.0
# PDF & Printing
  pdf: ^3.10.8
  printing: ^5.12.0
  excel: ^4.0.6
  share_plus: ^12.0.1
  path_provider: ^2.1.5
# Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
# Utilities
  intl: ^0.20.2            
  uuid: ^4.1.0
  curved_navigation_bar: ^1.0.6
  font_awesome_flutter: ^10.6.0
  table_calendar: ^3.0.9
  intl_phone_field: ^3.2.0
  # ‚úÖ UPDATED FIREBASE PACKAGES - Compatible versions
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.0.0
  theme_tailor_annotation: ^3.0.1
  collection: ^1.19.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.6
  theme_tailor: ^3.0.1
  connectivity_plus: ^5.0.2 
flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/appicon.jpg"
  adaptive_icon_background: "#1A237E"
  adaptive_icon_foreground: "assets/images/appicon.jpg"
  min_sdk_android: 21